<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mod Panel</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: #eaeaea;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 60px;
            background: #1f1f1f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 20px;
            border-right: 1px solid #2a2a2a;
        }

            .sidebar button {
                background: none;
                border: none;
                color: #888;
                cursor: pointer;
                font-size: 22px;
                transition: color 0.2s;
            }

                .sidebar button:hover {
                    color: #fff;
                }

        .desktop {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* WINDOWS */
        .window {
            position: absolute;
            background: #1e1e1e;
            border: 1px solid #2d2d2d;
            border-radius: 10px;
            width: 420px;
            height: 320px;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
        }

        .title-bar {
            background: linear-gradient(90deg, #2a2a2a, #333);
            padding: 6px 10px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

            .title-bar span {
                font-size: 14px;
                font-weight: bold;
                color: #eee;
            }

        .close-btn {
            cursor: pointer;
            color: #ff5c5c;
            font-weight: bold;
            transition: transform 0.2s;
        }

            .close-btn:hover {
                transform: scale(1.2);
            }

        .window-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        /* USER CARDS */
        .user-card {
            background: #2a2a2a;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
            transition: background 0.2s, transform 0.1s;
        }

            .user-card:hover {
                background: #323232;
                transform: translateY(-2px);
            }

            .user-card h3 {
                margin: 0 0 6px;
                font-size: 16px;
                color: #fff;
            }

            .user-card p {
                margin: 0 0 8px;
                font-size: 13px;
                color: #bbb;
            }

            /* BUTTONS */
            .user-card button,
            .fancy-btn {
                background: #3a82f7;
                border: none;
                padding: 6px 12px;
                border-radius: 6px;
                font-size: 13px;
                color: #fff;
                cursor: pointer;
                transition: background 0.2s;
            }

                .user-card button:hover,
                .fancy-btn:hover {
                    background: #1f6ae0;
                }

        /* CHAT */
        .chat {
            background: #181818;
            padding: 8px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .chat-input {
            display: flex;
            gap: 6px;
        }

            .chat-input input {
                flex: 1;
                padding: 6px;
                border-radius: 5px;
                border: 1px solid #444;
                background: #222;
                color: #eaeaea;
            }

            .chat-input button {
                background: #3a82f7;
                border: none;
                padding: 6px 12px;
                border-radius: 5px;
                color: #fff;
                cursor: pointer;
                font-size: 13px;
                transition: background 0.2s;
            }

                .chat-input button:hover {
                    background: #1f6ae0;
                }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            text-align: center;
        }

            .modal h2 {
                margin: 0 0 10px;
                font-size: 18px;
            }

            .modal input {
                width: 100%;
                padding: 8px;
                border-radius: 6px;
                border: 1px solid #444;
                background: #222;
                color: #fff;
                margin-bottom: 12px;
            }

            .modal button {
                margin: 0 5px;
            }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="openWindow('users')">üë•</button>
        <button onclick="openWindow('banned')">‚õî</button>
        <button onclick="openWindow('appeals')">üìú</button>
        <button onclick="openWindow('investigations')">üîç</button>
    </div>
    <div class="desktop" id="desktop"></div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // ‚úÖ Firebase init
        const firebaseConfig = {
            apiKey: "AIzaSyBpK_RPB-mr_EuaD594bEdS5DTqKPVzflg",
            authDomain: "minecraftaddoncreator.firebaseapp.com",
            projectId: "minecraftaddoncreator",
            storageBucket: "minecraftaddoncreator.appspot.com",
            messagingSenderId: "575674413085",
            appId: "1:575674413085:web:7b52ae5d59c418002816f4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ‚úÖ Login check
        const currentUsername = localStorage.getItem("username");
        if (!currentUsername) {
            window.location.href = "login.html";
        } else {
            db.collection("users").doc(currentUsername).get().then(doc => {
                if (!doc.exists || !doc.data().Mod) {
                    window.location.href = "login.html";
                }
            });
        }

        const desktop = document.getElementById("desktop");

        function createWindow(title, id, contentLoader) {
            const win = document.createElement("div");
            win.className = "window";
            win.style.top = "50px";
            win.style.left = "80px";

            win.innerHTML = `
            <div class="title-bar">
              <span>${title}</span>
              <span class="close-btn" onclick="this.closest('.window').remove()">‚úñ</span>
            </div>
            <div class="window-content" id="content-${id}">
              <p>Loading...</p>
            </div>
          `;
            desktop.appendChild(win);

            makeDraggable(win);

            if (contentLoader) {
                contentLoader(document.getElementById("content-" + id));
            }
        }

        function openWindow(type) {
            if (type === "users") {
                createWindow("Users", "users", loadUsers);
            }
            if (type === "banned") {
                createWindow("Banned", "banned", loadBanned);
            }
            if (type === "appeals") {
                createWindow("Appeals", "appeals", loadAppeals);
            }
            if (type === "investigations") {
                createWindow("Investigations", "investigations", loadInvestigations);
            }
        }

        function makeDraggable(el) {
            const bar = el.querySelector(".title-bar");
            let isDown = false, offsetX, offsetY;

            bar.addEventListener("mousedown", e => {
                isDown = true;
                offsetX = e.clientX - el.offsetLeft;
                offsetY = e.clientY - el.offsetTop;
                document.onmousemove = e2 => {
                    if (!isDown) return;
                    el.style.left = (e2.clientX - offsetX) + "px";
                    el.style.top = (e2.clientY - offsetY) + "px";
                };
                document.onmouseup = () => {
                    isDown = false;
                    document.onmousemove = null;
                };
            });
        }

        // Load users
        function loadUsers(container) {
            container.innerHTML = "";
            db.collection("users").get().then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const div = document.createElement("div");
                    div.className = "user-card";
                    div.innerHTML = `
                <h3>${doc.id}</h3>
                <p>User ID: ${data.userId || "Unknown"}</p>
                <button onclick="openWarnModal('${doc.id}')">Warn User</button>
              `;
                    container.appendChild(div);
                });
            });
        }

        // Load banned users
        function loadBanned(container) {
            container.innerHTML = "";
            db.collection("users").get().then(snapshot => {
                snapshot.forEach(doc => {
                    db.collection("users").doc(doc.id).collection("ban").doc("info").get().then(banDoc => {
                        if (banDoc.exists) {
                            const div = document.createElement("div");
                            div.className = "user-card";
                            div.innerHTML = `
                    <h3>${doc.id}</h3>
                    <p>Status: Banned</p>
                    <button onclick="unbanUser('${doc.id}', this)">Unban</button>
                  `;
                            container.appendChild(div);
                        }
                    });
                });
            });
        }

        function unbanUser(username, btn) {
            db.collection("users").doc(username).collection("ban").doc("info").delete().then(() => {
                btn.closest(".user-card").remove();
            });
        }

        // Load appeals
        function loadAppeals(container) {
            container.innerHTML = "";
            db.collection("appeals").get().then(snapshot => {
                if (snapshot.empty) {
                    container.innerHTML = "<p><em>No appeals found.</em></p>";
                } else {
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const div = document.createElement("div");
                        div.className = "user-card";
                        div.innerHTML = `
                  <h3>${data.username}</h3>
                  <p>${data.reason}</p>
                  <p>${data.details}</p>
                `;
                        container.appendChild(div);
                    });
                }
            });
        }

        // Investigations
        function loadInvestigations(container) {
            container.innerHTML = `
            <button class="fancy-btn" onclick="createInvestigation()">‚ûï New Investigation</button>
            <div id="investigationsList"></div>
          `;

            const list = container.querySelector("#investigationsList");
            db.collection("investigations").onSnapshot(snapshot => {
                list.innerHTML = "";
                snapshot.forEach(doc => {
                    const inv = doc.data();
                    const div = document.createElement("div");
                    div.className = "user-card";
                    div.innerHTML = `
                <h3>Investigation ${doc.id}</h3>
                <p>By: ${inv.createdBy}</p>
                <div class="chat" id="chat-${doc.id}"></div>
                <div class="chat-input">
                  <input type="text" id="input-${doc.id}" placeholder="Type a message...">
                  <button onclick="sendMessage('${doc.id}')">Send</button>
                  <button onclick="stopInvestigation('${doc.id}')">Stop</button>
                </div>
              `;
                    list.appendChild(div);
                    loadChat(doc.id);

                    document.getElementById("input-" + doc.id).addEventListener("keypress", e => {
                        if (e.key === "Enter") sendMessage(doc.id);
                    });
                });
            });
        }

        function createInvestigation() {
            const id = Date.now().toString();
            db.collection("investigations").doc(id).set({
                createdAt: new Date().toISOString(),
                createdBy: currentUsername
            });
        }

        function loadChat(invId) {
            db.collection("investigations").doc(invId).collection("chat")
                .orderBy("time").onSnapshot(snapshot => {
                    const chatBox = document.getElementById("chat-" + invId);
                    if (!chatBox) return;
                    chatBox.innerHTML = "";
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const p = document.createElement("p");
                        p.textContent = msg.user + ": " + msg.text;
                        chatBox.appendChild(p);
                    });
                });
        }

        function sendMessage(invId) {
            const input = document.getElementById("input-" + invId);
            const text = input.value.trim();
            if (!text) return;
            db.collection("investigations").doc(invId).collection("chat").add({
                user: currentUsername,
                text: text,
                time: new Date()
            });
            input.value = "";
        }

        function stopInvestigation(invId) {
            db.collection("investigations").doc(invId).delete();
        }

        // ‚úÖ Custom Modal
        function openWarnModal(username) {
            const overlay = document.createElement("div");
            overlay.className = "modal-overlay";
            overlay.innerHTML = `
            <div class="modal">
              <h2>Warn ${username}</h2>
              <input type="text" id="warnReason" placeholder="Enter reason...">
              <button class="fancy-btn" onclick="confirmWarn('${username}')">Confirm</button>
              <button class="fancy-btn" onclick="this.closest('.modal-overlay').remove()">Cancel</button>
            </div>
          `;
            document.body.appendChild(overlay);
        }

        function confirmWarn(username) {
            const reason = document.getElementById("warnReason").value.trim();
            if (!reason) return;
            db.collection("users").doc(username).collection("warnings").add({
                reason: reason,
                date: new Date().toISOString(),
                issuedBy: currentUsername
            });
            document.querySelector(".modal-overlay").remove();
        }
    </script>
</body>
</html>
