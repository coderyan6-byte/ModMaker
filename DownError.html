<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>ModMaker — Temporarily Offline</title>
    <link rel="icon" type="image/png" href="image2.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Block indexing by search engines and AI scrapers -->
    <meta name="robots" content="noindex, noarchive, nosnippet, noimageindex, nofollow" />
    <meta name="googlebot" content="noindex, noarchive, nosnippet, noimageindex, nofollow" />

    <style>
        :root {
            --bg: #1e1e1e;
            --panel: #2c2c2c;
            --text: #ffffff;
            --muted: #bbbbbb;
            --accent: #4caf50;
            --rule: #444;
            --error: #e74c3c;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        header {
            padding: 15px 20px;
            background: var(--panel);
        }

            header h1 {
                margin: 0;
                font-size: 28px;
            }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
            color: var(--error);
        }

        p {
            max-width: 600px;
            margin: 10px auto;
            line-height: 1.6;
        }

        .muted {
            color: var(--muted);
            margin-top: 20px;
        }

        footer {
            padding: 20px;
            background: var(--panel);
            font-size: 14px;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <header>
        <h1>ModMaker</h1>
    </header>

    <main>
        <h2>Temporarily Offline</h2>
        <p>
            ModMaker is currently unavailable due to <strong>database issues</strong>.
            We are working to restore service as quickly as possible.
        </p>

        <p class="muted">Please check back later. Thank you for your patience.</p>
    </main>

    <footer>
        &copy; 2025 ModMaker — All Rights Reserved
    </footer>
</body>
</html>
